name: Bicep Deploy

on: 
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - uses: azure/CLI@v1
      with:
        inlineScript: |
           az deployment group create \
             --name 'bicep-deploy' \
             --resource-group ${{ vars.RG_PREFIX}}'dev' \
             --parameters bicep/main.dev.bicepparam

  build-and-deploy-test:
    runs-on: ubuntu-latest
    environment:
      name: test
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - uses: azure/CLI@v1
      with:
        inlineScript: |
            az deployment group create \
              --name 'bicep-deploy' \
              --resource-group ${{ vars.RG_PREFIX}}'dev' \
              --parameters bicep/main.test.bicepparam             
